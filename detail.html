<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 디테일 페이지</title>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700|Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .post-detail {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .post-title {
      font-size: 26px;
      font-weight: bold;
      font-family: 'Nanum Myeongjo', serif;
    }
    .post-meta {
      font-size: 14px;
      color: #888;
    }
    .post-content {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 20px;
      color: #333;
    }
    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .like-button, .modify-button {
      background-color: #03C75A;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    .like-button:hover, .modify-button:hover {
      background-color: #028442;
    }
    .modify-button {
      background-color: #777;
    }
    .modify-button:hover {
      background-color: #5b5b5b;
    }
  </style>
</head>
<body>
  <div class="post-detail">
    <div class="post-header">
      <h1 class="post-title" id="title">게시물 제목</h1>
      <a href="edit.html" class="modify-button">수정</a>
    </div>
    <div class="post-meta">
      <span class="date" id="date">2024-01-07</span> |
      <span class="views" id="views">조회수: 1</span> |
      <span class="likes" id="likes">좋아요: 1</span>
    </div>
    <div class="post-content" aria-placeholder="예제입니다">
      
    </div>
    <div class="post-footer">
      <button class="like-button">좋아요</button>
    </div>
  </div>
<script>
</script>
</body>
</html>
